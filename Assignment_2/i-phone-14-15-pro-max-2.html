<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./i-phone-14-15-pro-max-2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,600;1,600;1,800&display=swap"
    />
  </head>
  <body>
    <div class="home-page">
      <section class="framei-phone-pro-max">
        <header class="root-f-r-a-m-e">
          <div class="root-f-r-a-m-e-child"></div>
          <img
            class="line-width-icon"
            loading="lazy"
            alt=""
            src="./public/line-width@2x.png"
          />

          <div class="calendar-plus-map-frame">
            <img
              class="google-maps-old"
              loading="lazy"
              alt=""
              src="./public/google-maps-old@2x.png"
            />
          </div>
          <img
            class="share-icon"
            loading="lazy"
            alt=""
            src="./public/share@2x.png"
          />
        </header>
        <div class="cancellation-text">
          <div class="tram-rectangle">
            <img
              class="entering-geo-fence"
              loading="lazy"
              alt=""
              src="./public/entering-geo-fence@2x.png"
            />

            <img
              class="remove-book-icon"
              loading="lazy"
              alt=""
              src="./public/remove-book@2x.png"
              id="removeBookImage"
            />

            <img
              class="calendar-plus-icon"
              loading="lazy"
              alt=""
              src="./public/calendar-plus@2x.png"
              id="calendarPlusImage"
            />

            <div class="refund-status-text">
              <div class="refund-status-text-child"></div>
              <div class="north-direction-rectangle">
                <i class="booking">Booking</i>
              </div>
              <i class="cancellation">Cancellation</i>
              <div class="north-direction-rectangle1">
                <i class="itineraries">Itineraries</i>
              </div>
              <div class="get-on-bus-rectangle">
                <img
                  class="tram-icon"
                  loading="lazy"
                  alt=""
                  src="./public/tram@2x.png"
                />

                <i class="track-bus">Track Bus</i>
              </div>
            </div>
          </div>
        </div>
        <div class="view-ticket-text">
          <div class="love-path-rectangle">
            <div class="nearby-text">
              <div class="frame-map-icon">
                <div class="transaction-rect">
                  <img
                    class="transaction-icon"
                    loading="lazy"
                    alt=""
                    src="./public/transaction@2x.png"
                  />

                  <i class="refund-status" id="refundStatusText"
                    >Refund Status</i
                  >
                </div>
                <img
                  class="north-direction-icon"
                  loading="lazy"
                  alt=""
                  src="./public/north-direction@2x.png"
                />

                <i class="track-ticket">Track Ticket</i>
              </div>
              <div class="gsrtc-logo-frame">
                <div class="frame-nearby-places">
                  <div class="cinema-ticket-parent">
                    <img
                      class="cinema-ticket-icon"
                      loading="lazy"
                      alt=""
                      src="./public/cinema-ticket@2x.png"
                    />

                    <i class="reschedule" id="rescheduleText">Reschedule</i>
                  </div>
                  <div class="time-table-label">
                    <img
                      class="table-properties-icon"
                      loading="lazy"
                      alt=""
                      src="./public/table-properties@2x.png"
                    />

                    <div class="cancellation-button">
                      <i class="time-table" id="timeTableText">Time Table</i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="booking-frame-itineraries">
                <div class="frame-love-path">
                  <div class="nearby-places-label">
                    <img
                      class="love-path-icon"
                      loading="lazy"
                      alt=""
                      src="./public/love-path@2x.png"
                    />

                    <div class="current-status-text">
                      <i class="nearby">
                        <span>NearBy</span>
                        <span class="span"> </span>
                      </i>
                    </div>
                  </div>
                  <div class="nearby-frame">
                    <div class="gas-vehicle-frame">
                      <img
                        class="electric-vehicle-icon"
                        loading="lazy"
                        alt=""
                        src="./public/electric-vehicle@2x.png"
                      />

                      <div class="current-status-frame">
                        <i class="current-status">Current Status</i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="gsrtc-rectangle">
              <div class="frame-parent">
                <div class="get-on-bus-parent">
                  <img
                    class="get-on-bus"
                    loading="lazy"
                    alt=""
                    src="./public/get-on-bus@2x.png"
                  />

                  <i class="bus-pass">Bus Pass</i>
                </div>
                <div class="bus-frame">
                  <img
                    class="bus-icon"
                    loading="lazy"
                    alt=""
                    src="./public/bus@2x.png"
                  />

                  <div class="track-bus-text">
                    <i class="view-ticket" id="viewTicketText">View Ticket</i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="cinema-ticket-rectangle">
        <img
          class="gsrtc-2-1"
          loading="lazy"
          alt=""
          src="./public/gsrtc-2-1@2x.png"
        />
      </section>
    </div>

    
  </body>
</html>
