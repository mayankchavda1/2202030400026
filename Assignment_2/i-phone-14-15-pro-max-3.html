<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./i-phone-14-15-pro-max-3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,600;1,600;1,800&display=swap"
    />
  </head>
  <body>
    <div class="advance-booking">
      <section class="frame-container">
        <div class="frame-container-frame">
          <div class="back-arrow-button">
            <img
              class="back-arrow-icon"
              loading="lazy"
              alt=""
              src="./public/back-arrow@2x.png"
              id="backArrowImage"
            />

            <div class="advance-booking-frame">
              <h2 class="advance-booking1">Advance Booking</h2>
            </div>
          </div>
          <img
            class="frame-container-frame-child"
            loading="lazy"
            alt=""
            src="./public/line-1.svg"
          />
        </div>
      </section>
      <section class="to-label">
        <div class="date-picker-frame">
          <div class="parent-frameset">
            <i class="from">From</i>
            <div class="from-frame">
              <div class="to-label-text">
                <img
                  class="place-marker-icon"
                  alt=""
                  src="./public/place-marker@2x.png"
                />

                <div class="to-frame">
                  <i class="from1">From</i>
                </div>
              </div>
            </div>
          </div>
          <div class="line-frame">
            <img class="single-frame-icon" alt="" />
          </div>
        </div>
      </section>
      <section class="rounded-frame-set">
        <div class="search-box-frame">
          <div class="from-place-marker-frame">
            <img
              class="sorting-arrows-icon"
              loading="lazy"
              alt=""
              src="./public/sorting-arrows@2x.png"
            />

            <div class="to-label1">
              <div class="sorting-icons">
                <i class="to">To</i>
                <div class="from-text">
                  <div class="placeholder-marker">
                    <img
                      class="place-marker-icon1"
                      loading="lazy"
                      alt=""
                      src="./public/place-marker-1@2x.png"
                    />

                    <div class="to1">To</div>
                  </div>
                </div>
              </div>
              <div class="date-frame">
                <img class="line-separator-icon" loading="lazy" alt="" />
              </div>
              <i class="date">Date</i>
            </div>
          </div>
          <div class="back-arrow-wrapper">
            <img
              class="back-arrow-icon1"
              loading="lazy"
              alt=""
              src="./public/back-arrow-1@2x.png"
            />
          </div>
        </div>
      </section>
      <section class="frame-container1">
        <div class="nav-frame">
          <div class="calendar-rectangle">
            <div class="calendar-rectangle-inner">
              <div class="calendar-parent">
                <img
                  class="calendar-icon"
                  alt=""
                  src="./public/calendar@2x.png"
                />

                <i class="i">28/02/2024</i>
              </div>
            </div>
            <div class="calendar-rectangle-child">
              <div class="frame-child"></div>
            </div>
            <div class="adults-child-frame-parent">
              <div class="adults-child-frame">
                <i class="adults">Adult(s)</i>
                <i class="child">child</i>
              </div>
              <div class="child-text-frame">
                <div class="child-text-frame1">
                  <i class="i1">1</i>
                  <i class="child1">Child</i>
                </div>
              </div>
            </div>
          </div>
          <div class="nav-frame-inner">
            <div class="line-parent">
              <div class="frame-item"></div>
              <div class="frame-inner"></div>
            </div>
          </div>
          <div class="nav-frame-child">
            <div class="single-lady-frame-parent">
              <div class="single-lady-frame">
                <img
                  class="round-icon"
                  loading="lazy"
                  alt=""
                  src="./public/round@2x.png"
                />

                <i class="single-lady">Single Lady</i>
              </div>
              <div class="divyang-tag">
                <img
                  class="round-icon1"
                  loading="lazy"
                  alt=""
                  src="./public/round@2x.png"
                />

                <div class="divyang-wrapper">
                  <i class="divyang">Divyang</i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="wrapper-search-text">
        <input class="search-text" placeholder="SEARCH" type="text" />

        <div class="advanced-booking-label">
          <div class="advanced-booking-label-child"></div>
          <i class="search">SEARCH</i>
        </div>
      </div>
      <div class="g-s-r-t-c-logo">
        <i class="copyright-2024-gsrtc">@Copyright 2024, GSRTC</i>
      </div>
    </div>

   
  </body>
</html>
