<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./i-phone-14-15-pro-max-4.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,600;1,600;1,800&display=swap"
    />
  </head>
  <body>
    <div class="time-table1">
      <section class="frame-group">
        <div class="frame-div">
          <div class="frame-wrapper">
            <div class="back-arrow-parent">
              <img
                class="back-arrow-icon2"
                loading="lazy"
                alt=""
                src="./public/back-arrow1@2x.png"
                id="backArrowImage"
              />

              <div class="time-table-frame">
                <i class="time-table2">Time Table</i>
              </div>
            </div>
          </div>
          <div class="line-separator"></div>
        </div>
        <div class="secondary-frame">
          <button class="primary-frame">
            <div class="primary-frame-child"></div>
            <i class="express-trip">Express Trip</i>
          </button>
          <button class="primary-frame1">
            <div class="primary-frame-item"></div>
            <i class="local-trip">Local Trip</i>
          </button>
        </div>
      </section>
      <section class="placeholder-frame">
        <div class="content-frame">
          <div class="from-frame1">
            <div class="to-frame1">
              <img
                class="place-marker-icon2"
                loading="lazy"
                alt=""
                src="./public/place-marker1@2x.png"
              />

              <i class="from2">From</i>
            </div>
          </div>
          <div class="line-group">
            <img class="line-icon" loading="lazy" alt="" />

            <div class="from-frame-parent">
              <div class="from-frame2">
                <img
                  class="place-marker-icon3"
                  loading="lazy"
                  alt=""
                  src="./public/place-marker1@2x.png"
                />

                <i class="to2">To</i>
              </div>
              <div class="calendar-frame">
                <img
                  class="sorting-arrows-icon1"
                  loading="lazy"
                  alt=""
                  src="./public/sorting-arrows1@2x.png"
                />
              </div>
            </div>
          </div>
          <div class="line-separator1">
            <img class="express-local-frames" loading="lazy" alt="" />
          </div>
        </div>
      </section>
      <section class="frame-express">
        <div class="calendar-box">
          <div class="from-label">
            <img
              class="calendar-icon1"
              alt=""
              src="./public/calendar1@2x.png"
            />

            <div class="wrapper">
              <i class="i2">28/02/2024</i>
            </div>
          </div>
          <div class="frame-divider">
            <div class="frame-divider-child"></div>
          </div>
        </div>
      </section>
      <input class="search-icon" placeholder="SEARCH" type="text" />
    </div>

   
  </body>
</html>
