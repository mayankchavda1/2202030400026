<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./i-phone-14-15-pro-max-5.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,600;1,600;1,800&display=swap"
    />
  </head>
  <body>
    <div class="refund">
      <header class="root-node">
        <div class="home-page-parent">
          <img
            class="home-page-icon"
            loading="lazy"
            alt=""
            src="./public/home-page@2x.png"
          />

          <div class="body-frame">
            <div class="home-page-component">
              <i class="pg-refundtransaction-enquiry"
                >PG REFUND/TRANSACTION ENQUIRY</i
              >
              <img
                class="back-arrow-icon3"
                loading="lazy"
                alt=""
                src="./public/back-arrow2@2x.png"
                id="backArrowImage"
              />
            </div>
          </div>
        </div>
      </header>
      <section class="sub-frame-footer">
        <div class="input-group">
          <div class="input-group-child"></div>
          <div class="field-container">
            <div class="mandatory-field-set">
              <div class="ref-no-label">
                <i class="i3">*</i>
                <i class="mandatory-field">Mandatory Field</i>
              </div>
              <div class="separator-line">
                <img
                  class="separator-line-child"
                  loading="lazy"
                  alt=""
                  src="./public/line-11.svg"
                />
              </div>
            </div>
          </div>
          <div class="status-circle">
            <div class="refund-title-text">
              <div class="refund-title-text-child"></div>
              <i class="verify-pg-refund-container">
                <p class="verify-pg">Verify PG REFUND / TRANSACTION</p>
                <p class="details-of-your">DETAILS of your journey tickets</p>
              </i>
            </div>
          </div>
          <div class="sub-frame-details">
            <div class="refund-circle">
              <div class="refund-frame">
                <img
                  class="circle-icon"
                  loading="lazy"
                  alt=""
                  src="./public/circle@2x.png"
                />

                <div class="transaction-text">
                  <i class="transaction-refund">Transaction Refund</i>
                </div>
              </div>
              <div class="back-circle">
                <img
                  class="circle-icon1"
                  loading="lazy"
                  alt=""
                  src="./public/circle-1@2x.png"
                />

                <div class="sub-refund-frame">
                  <i class="refund1">Refund</i>
                </div>
              </div>
            </div>
          </div>
          <div class="input-field">
            <div class="o-b-ref-text">
              <input
                class="refund-title-text1"
                placeholder="OB Ref No.*"
                type="text"
              />

              <div class="rectangle-frame"></div>
            </div>
          </div>
          <div class="submit-button-label">
            <button class="main-frame1">
              <div class="main-frame-child"></div>
              <i class="submit">SUBMIT</i>
            </button>
          </div>
        </div>
      </section>
    </div>

    
  </body>
</html>
