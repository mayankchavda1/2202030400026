<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./i-phone-14-15-pro-max-6.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,600;1,600;1,800&display=swap"
    />
  </head>
  <body>
    <div class="transaction-history">
      <section class="frame-section">
        <div class="transaction-history-parent">
          <h2 class="transaction-history1">Transaction History</h2>
          <img
            class="back-arrow-icon4"
            loading="lazy"
            alt=""
            src="./public/back-arrow3@2x.png"
            id="backArrowIcon"
          />
        </div>
        <img class="frame-child1" loading="lazy" alt="" />

        <div class="frame-wrapper1">
          <div class="frame-parent1">
            <div class="email-id-parent">
              <i class="email-id">Email ID</i>
              <div class="letter-icon-wrapper">
                <div class="letter-icon">
                  <img
                    class="letter-icon1"
                    loading="lazy"
                    alt=""
                    src="./public/letter@2x.png"
                  />

                  <div class="email-id-wrapper">
                    <i class="email-id1">Email ID</i>
                  </div>
                </div>
              </div>
            </div>
            <div class="line-wrapper">
              <img class="frame-child2" loading="lazy" alt="" />
            </div>
          </div>
        </div>
        <div class="sort-button-wrapper">
          <div class="sort-button">
            <i class="date1">Date</i>
            <div class="from-date-label">
              <div class="date-frame1">
                <div class="from-label1">
                  <div class="to-label2">
                    <img
                      class="calendar-icon2"
                      alt=""
                      src="./public/calendar@2x.png"
                    />

                    <i class="fom-date">Fom Date</i>
                  </div>
                  <div class="to-input">
                    <img
                      class="calendar-icon3"
                      alt=""
                      src="./public/calendar@2x.png"
                    />

                    <div class="sort-button1">
                      <i class="to-date">To Date</i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="lines-divider">
                <div class="space-frame"></div>
                <div class="space-frame1"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="status-bar">
        <i class="status">Status</i>
        <div class="sort-arrow">
          <div class="sort-arrow1">
            <i class="success">Success</i>
            <img
              class="sort-down-icon"
              alt=""
              src="./public/sort-down@2x.png"
            />
          </div>
        </div>
      </div>
      <div class="submit-button">
        <button class="button-frame">
          <div class="button-frame-child"></div>
          <i class="submit1">SUBMIT</i>
        </button>
      </div>
    </div>

    
  </body>
</html>
