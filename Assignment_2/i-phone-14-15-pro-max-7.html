<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./i-phone-14-15-pro-max-7.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,600;1,600;1,800&display=swap"
    />
  </head>
  <body>
    <div class="reschedule-journey">
      <section class="i-phone-pro-max">
        <div class="container">
          <img
            class="back-arrow-icon5"
            loading="lazy"
            alt=""
            src="./public/back-arrow1@2x.png"
            id="backArrowImage"
          />

          <div class="back-arrow">
            <h3 class="reschedule-your-journey-container">
              <p class="reschedule-your">RESCHEDULE YOUR</p>
              <p class="journey">JOURNEY</p>
            </h3>
          </div>
        </div>
      </section>
      <section class="small-frame">
        <div class="details-text">
          <i class="verify-your-details-container">
            <p class="verify-your-details">
              Verify your Details and Re-Schedule Your
            </p>
            <p class="journey-tickets">Journey Tickets</p>
          </i>
        </div>
        <img class="small-frame-child" loading="lazy" alt="" />
      </section>
      <section class="medium-frame">
        <div class="p-n-r-text">
          <div class="first-input-field">
            <i class="pnr-number">PNR Number:</i>
          </div>
          <input class="second-input-field" type="text" />
        </div>
      </section>
      <div class="empty-text-field">
        <i class="name-input-label">+</i>
      </div>
      <div class="mobile-number-input">
        <i class="mobile-no">Mobile No:</i>
      </div>
      <div class="submit-text">
        <input class="o-t-p-text" type="text" />
      </div>
      <div class="submit-btn">
        <button class="verify-details">
          <div class="verify-details-child"></div>
          <i class="submit2">Submit</i>
        </button>
      </div>
      <section class="p-n-r-input">
        <div class="o-t-p-input">
          <div class="reschedule-label">
            <i class="otp-number">OTP Number:</i>
            <input class="mobile-input" type="text" />
          </div>
          <button class="back-arrow1">
            <div class="back-arrow-child"></div>
            <i class="reschedule1">Reschedule</i>
          </button>
        </div>
      </section>
    </div>

   
  </body>
</html>
