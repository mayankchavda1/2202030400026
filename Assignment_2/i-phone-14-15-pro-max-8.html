<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="./global.css" />
  <link rel="stylesheet" href="./i-phone-14-15-pro-max-8.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,600;1,600;1,800&display=swap" />
</head>

<body>
  <div class="cancel-page">
    <div class="sub-frame">
      <img class="back-arrow-icon6" loading="lazy" alt="" src="./public/back-arrow4@2x.png" id="backArrowImage" />

      <div class="parent-frame1">
        <h3 class="cancel-ticket">Cancel Ticket</h3>
      </div>
    </div>
    <section class="sub-frame1">
      <div class="sub-frame2">
        <img class="line-separator-icon1" loading="lazy" alt="" />

        <div class="sub-frame3">
          <div class="text-input">
            <div class="text-input1">
              <i class="pnr-no">PNR No.</i>
              <div class="parent-frame2">
                <i class="pnr-no1">PNR No</i>
              </div>
              <div class="sub-frame4">
                <img class="line-separator-icon2" loading="lazy" alt="" />
              </div>
            </div>
            <i class="email-id2">Email ID</i>
            <div class="parent-frame3">
              <div class="text-input2">
                <i class="email">Email</i>
                <div class="text-input3">
                  <div class="email-input"></div>
                </div>
              </div>
            </div>
            <i class="mobile-no1">Mobile No</i>
            <div class="mobile-input1">
              <div class="submit-btn1">
                <i class="mobile-no2">Mobile No</i>
                <div class="submit-btn-inner">
                  <img class="frame-child3" loading="lazy" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="cancel-page-inner">
      <button class="rectangle-parent">
        <div class="rectangle-div"></div>
        <i class="submit3">SUBMIT</i>
      </button>
    </div>
  </div>


</body>

</html>
