<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,600;1,600;1,800&display=swap"
    />
  </head>
  <body>
    <div class="first-page">
      <div class="parent-frame">
        <div class="gsrtc-box-parent">
          <div class="gsrtc-box">
            <img
              class="gsrtc-1-icon"
              loading="lazy"
              alt=""
              src="./public/gsrtc-1@2x.png"
            />
          </div>
          <div class="welcome-to-gsrtc">Welcome to GSRTC</div>
        </div>
      </div>
      <section class="main-frame">
        <div class="image-frame">
          <div class="gujarati-frame-wrapper">
            <div class="gujarati-frame">
              <div class="english-frame">
                <div class="english-frame-child"></div>
                <div class="gujarati">ગુજરાતી-GUJARATI</div>
              </div>
              <button class="english-frame1">
                <div class="english-frame-item"></div>
                <div class="english-" id="eNGLISHText">ENGLISH-અંગ્રેજી</div>
              </button>
            </div>
          </div>
          <i class="steering-miles-with">Steering Miles With Smiles</i>
        </div>
      </section>
      <section class="background-frame">
        <div class="image-gsrtc-1-wrapper">
          <img
            class="image-gsrtc-1"
            loading="lazy"
            alt=""
            src="./public/image-gsrtc-1@2x.png"
          />
        </div>
      </section>
    </div>

    <script>
      var eNGLISHText = document.getElementById("eNGLISHText");
      if (eNGLISHText) {
        eNGLISHText.addEventListener("click", function (e) {
          window.location.href = "./i-phone-14-15-pro-max-2.html";
        });
      }
      </script>
  </body>
</html>
